<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
			src="https://code.jquery.com/jquery-3.6.3.min.js"
			integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
			crossorigin="anonymous"
		></script>

		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />
    
		<title>Login Form</title>
    
</head>
<body>
<!-- The following code block was taken from https://getbootstrap.com/docs/4.0/components/navbar/ -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">My Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login/Logout</a>
          </li>
        </ul>
      </div>
  </nav>
  
  <div id="login-form-wrap">
    <h2>Login</h2>
    <form id = "login-form">
      <i class="fas fa-user"></i>
        <div class="form-group1">  
          <input type="text" class="form-control" id="username" aria-describedby="userNameHelp" placeholder="Enter your username" required />
        </div>
        <div class="form-group2">  
          <input type="password" class="form-control" id="InputPassword" placeholder="Enter your password" required />
        </div>
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary" id="btnLogin">Login

        </button>
      </form>
  </div>  
      <div id="create-account-wrap">
        <p>Don't have an account <a href="#">Register Here!</a><p>
      </div>

  
      <!-- import scripts as modules  -->
		<script type="module" src="./scripts/app.js"></script>
    
</body>
</html>
